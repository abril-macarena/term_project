{% extends "base.html" %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    Title: <input type="text" name="title" value="{{ task.title }}" required><br>
    Due Date (YYYY-MM-DD): <input type="date" name="due_date" value="{{ task.due_date }}" required><br>
    Importance (1-5): <input type="number" name="importance" value="{{ task.importance }}" min="1" max="5" required><br>
    Type: <input type="text" name="type" value="{{ task.type }}" required><br>
    <button type="submit">Update Task</button>
</form>
{% endblock %}
