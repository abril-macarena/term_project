{% extends "base.html" %}
{% block content %}
<h2>Task List</h2>
{% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - Due: {{ task.due_date }} - Importance: {{ task.importance }} - Type: {{ task.type }}
            <a href="{{ url_for('edit_task', task_id=loop.index0) }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks available.</p>
{% endif %}
{% endblock %}
